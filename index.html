<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PKVStartklar – PKV Tarifvergleich</title>
<style>
  :root {
    --green: #2a7a3d;
    --green-light: #4caf50;
    --green-dark: #1f5c2e;
    --gray-light: #f5f7f6;
    --gray-medium: #7a7a7a;
    --white: #ffffff;
    --font-sans: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: var(--font-sans);
    background-color: var(--gray-light);
    color: var(--green-dark);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a {
    color: var(--green);
    text-decoration: none;
  }
  a:hover,
  a:focus {
    text-decoration: underline;
  }
  header, main, footer {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding: 1rem 1.5rem;
  }
  header {
    padding-top: 2rem;
    padding-bottom: 2rem;
    text-align: center;
    background-color: var(--white);
    border-bottom: 1px solid #ddd;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.9rem;
    color: var(--green-dark);
  }
  main > section {
    background-color: var(--white);
    margin-bottom: 2rem;
    border-radius: 8px;
    padding: 2rem 2rem 2.5rem 2rem;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
  }
  main > section:last-of-type {
    margin-bottom: 0;
  }
  h2 {
    color: var(--green-dark);
    font-weight: 700;
    font-size: 1.6rem;
    margin-top: 0;
    margin-bottom: 1rem;
    text-align: center;
  }
  /* Hero */
  #hero {
    padding-top: 3rem;
    padding-bottom: 3rem;
    text-align: center;
  }
  #hero h1 {
    font-size: 2.4rem;
    margin-bottom: 0.5rem;
    color: var(--green-dark);
  }
  #hero p {
    font-size: 1.125rem;
    color: var(--green-dark);
    max-width: 520px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 2rem;
  }
  /* Benefits */
  #benefits {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
    gap: 1.5rem;
  }
  .benefit {
    background-color: var(--gray-light);
    border-radius: 6px;
    padding: 1.5rem;
    text-align: center;
    box-shadow: inset 0 0 8px rgb(0 0 0 / 0.03);
  }
  .benefit h3 {
    margin-top: 0;
    margin-bottom: 0.75rem;
    font-size: 1.25rem;
    color: var(--green-dark);
  }
  .benefit p {
    margin: 0;
    color: var(--green-dark);
    font-size: 1rem;
  }
  /* Ablauf */
  #process {
    text-align: center;
  }
  #process ol {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
  }
  #process li {
    background-color: var(--gray-light);
    border-radius: 8px;
    padding: 1.5rem 1.75rem;
    flex: 1 1 220px;
    max-width: 280px;
    box-shadow: inset 0 0 8px rgb(0 0 0 / 0.03);
  }
  #process li h3 {
    margin-top: 0;
    margin-bottom: 0.5rem;
    font-size: 1.25rem;
    color: var(--green-dark);
  }
  #process li p {
    margin: 0;
    color: var(--green-dark);
    font-size: 1rem;
  }
  /* FAQ */
  #faq {
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
  }
  #faq details {
    margin-bottom: 1rem;
    border-radius: 6px;
    background-color: var(--gray-light);
    padding: 1rem 1.25rem;
    box-shadow: inset 0 0 8px rgb(0 0 0 / 0.03);
  }
  #faq summary {
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    color: var(--green-dark);
    outline-offset: 4px;
  }
  #faq summary::-webkit-details-marker {
    display: none;
  }
  #faq summary::before {
    content: "▶";
    display: inline-block;
    margin-right: 0.5rem;
    transition: transform 0.3s ease;
    color: var(--green);
  }
  #faq details[open] summary::before {
    transform: rotate(90deg);
  }
  #faq p {
    margin-top: 0.5rem;
    margin-bottom: 0;
    color: var(--green-dark);
    font-size: 1rem;
  }
  /* Formular */
  form {
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
  }
  form > * + * {
    margin-top: 1rem;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: var(--green-dark);
    font-size: 0.95rem;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border: 1.8px solid #b9d6b9;
    border-radius: 6px;
    transition: border-color 0.3
