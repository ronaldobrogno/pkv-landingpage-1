<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PKVStartklar – PKV Tarifvergleich für Angestellte, Selbstständige & Beamte</title>
<style>
  :root {
    --green: #2a7a3e;
    --green-light: #4caf50;
    --green-dark: #1f5c2a;
    --gray-light: #f7f9f7;
    --gray-dark: #555;
    --white: #fff;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: var(--gray-light);
    color: var(--green-dark);
    line-height: 1.5;
  }
  a {
    color: var(--green-dark);
    text-decoration: none;
  }
  a:hover,
  a:focus {
    text-decoration: underline;
  }
  header, main, footer {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding: 1rem 1.5rem;
  }
  h1, h2, h3 {
    color: var(--green-dark);
    margin-top: 0;
  }
  h1 {
    font-size: 2.25rem;
    font-weight: 700;
    line-height: 1.1;
  }
  h2 {
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
  }
  h3 {
    font-size: 1.25rem;
    margin-bottom: 0.25rem;
  }
  p {
    margin-top: 0;
    margin-bottom: 1rem;
  }
  button {
    background-color: var(--green);
    color: var(--white);
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
  }
  button:hover:not(:disabled),
  button:focus:not(:disabled) {
    background-color: var(--green-dark);
  }
  input, select, textarea {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1.5px solid #c7d9c9;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
    color: var(--green-dark);
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--green);
    box-shadow: 0 0 5px var(--green-light);
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--green-dark);
  }
  form > div {
    margin-bottom: 1rem;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    font-weight: 400;
    gap: 0.5rem;
    user-select: none;
  }
  .checkbox-label input[type="checkbox"] {
    width: 1.15rem;
    height: 1.15rem;
    margin: 0;
    cursor: pointer;
  }
  .hero {
    background: var(--white);
    padding: 3rem 1.5rem 4rem;
    border-radius: 8px;
    box-shadow: 0 4px 14px rgb(42 122 62 / 0.15);
    text-align: center;
  }
  .hero h1 {
    margin-bottom: 0.5rem;
  }
  .hero p {
    font-size: 1.125rem;
    margin-bottom: 2rem;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    color: #3a5d3a;
  }
  .form-container {
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  .benefits, .steps, .faq {
    background: var(--white);
    margin-top: 3rem;
    padding: 2rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 14px rgb(42 122 62 / 0.1);
  }
  .benefits-list, .steps-list, .faq-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .benefits-list li, .steps-list li {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    margin-bottom: 1.25rem;
  }
  .benefits-list li svg, .steps-list li svg {
    flex-shrink: 0;
    margin-top: 4px;
    fill: var(--green);
    width: 28px;
    height: 28px;
  }
  .benefits-list li div, .steps-list li div {
    flex-grow: 1;
  }
  .steps-list li {
    counter-increment: step-counter;
  }
  .steps-list li::before {
    content: counter(step-counter);
    flex-shrink: 0;
    width: 32px;
    height: 32px;
    background: var(--green);
    color: var(--white);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.1rem;
    margin-right: 1rem;
    user-select: none;
  }
  .faq-list li {
    margin-bottom: 1rem;
  }
  .faq-list button {
    background: none;
    border: none;
    color: var(--green-dark);
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    padding: 0;
    display: flex;
    justify-content: space-between;
    width: 100%;
    text-align: left;
  }
  .faq-list button:focus {
    outline-offset: 3px;
    outline: 2px solid var(--green);
  }
  .faq-answer {
    margin-top: 0.25rem;
    padding-left: 1rem;
    color: #3a5d3a;
    font-size: 0.95rem;
    display: none;
  }
  .
