<style>
  :root {
    --green: #2a7a3e;
    --green-light: #4caf50;
    --green-dark: #1f5c2e;
    --gray-light: #f7f9f7;
    --gray-dark: #555;
    --white: #fff;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: var(--gray-light);
    color: var(--green-dark);
    line-height: 1.5;
  }
  a {
    color: var(--green);
    text-decoration: none;
  }
  a:hover,
  a:focus {
    text-decoration: underline;
  }
  header, main, footer {
    max-width: 960px;
    margin: 0 auto;
    padding: 1rem 1.25rem;
  }
  h1,h2,h3 {
    color: var(--green-dark);
    margin-top: 0;
  }
  h1 {
    font-size: 2.25rem;
    line-height: 1.1;
  }
  h2 {
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
  }
  h3 {
    font-size: 1.25rem;
    margin-bottom: 0.25rem;
  }
  p {
    margin-top: 0;
    margin-bottom: 1rem;
  }
  button, input[type="submit"] {
    background-color: var(--green);
    color: var(--white);
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover, input[type="submit"]:hover,
  button:focus, input[type="submit"]:focus {
    background-color: var(--green-dark);
    outline: none;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1.5px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    border-color: var(--green);
    outline: none;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
    color: var(--green-dark);
  }
  .container {
    padding: 2rem 1rem;
  }
  .hero {
    background: var(--white);
    border-radius: 8px;
    padding: 2rem 1.5rem;
    text-align: center;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
  }
  .hero h1 {
    margin-bottom: 0.5rem;
  }
  .hero p {
    font-size: 1.125rem;
    margin-bottom: 1.5rem;
    color: var(--green-dark);
  }
  form {
    background: var(--gray-light);
    padding: 1.5rem 1rem 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.08);
    max-width: 480px;
    margin: 0 auto;
  }
  .form-row {
    margin-bottom: 1rem;
  }
  .form-row.half {
    width: 48%;
    display: inline-block;
  }
  .form-row.half + .form-row.half {
    margin-left: 4%;
  }
  select {
    appearance: none;
    background: var(--white) url("data:image/svg+xml;charset=US-ASCII,%3csvg fill='%232a7a3e' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat right 0.75rem center/1em 1em;
    background-origin: content-box;
    background-position-x: calc(100% - 0.5rem);
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .checkbox-row {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }
  .checkbox-row input[type="checkbox"] {
    margin-right: 0.5rem;
    width: 1.1rem;
    height: 1.1rem;
    cursor: pointer;
  }
  .checkbox-row label {
    margin: 0;
    font-weight: 400;
    color: var(--green-dark);
    cursor: pointer;
  }
  .benefits, .steps, .faq {
    background: var(--white);
    border-radius: 8px;
    padding: 2rem 1.5rem;
    margin-top: 2rem;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
  }
  .benefits-list, .steps-list, .faq-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

    margin-bottom: 1.25rem;

    position: relative;
    color: var(--green-dark);
  }

    content: "✔";
    position: absolute;
    left: 0;
    top: 0;
    font-weight: 700;
    color: var(--green);
    font-size: 1.25rem;
    line-height: 1;
